.light-ring {
    position: absolute;
    top: 71.5%;  
    left: 29.6%;  
    width: 70px; /* Adjust width to fit the headlight */
    height: 53px; /* Adjust height */
    background: whitesmoke;
    box-shadow: 0 0 40px 20px rgba(238, 238, 234, 0.8);
    animation: blink 1s infinite alternate;
    
    /* Adjusting exact border-radius for the shape */
    border-radius: 105px 105px 0px 0px; /* (Top-left, Top-right, Bottom-right, Bottom-left) */
    
    transform: rotate(-192deg); /* Adjust rotation to fit the headlight */
}

/* For second headlight */
.light-ring.right {
    left: 50%;
    transform: rotate(-192deg); /* Apply same tilt */
}


@keyframes flicker {

}

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        const loginBtn = document.getElementById("loginBtn");
        const registerBtn = document.getElementById("registerBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        if (token) {
            loginBtn.style.display = "none"; 
            registerBtn.style.display = "none";
            logoutBtn.style.display = "block"; 
        }

        logoutBtn.addEventListener("click", function () {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        });
    });

    function viewBookingHistory() {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Please log in first.");
            window.location.href = "login.html";
            return;
        }
        window.location.href = "profile.html";
    }
</script>
